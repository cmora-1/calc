<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var protocol = (document.location.protocol=="file:" ? "http:" : document.location.protocol);
		document.write(unescape("%3Cscript src='" + protocol + "//code.jquery.com/jquery-2.2.1.min.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		function vaciar(){
		  document.getElementById("pantalla").value = "";
		}
		  
		function cuadrado(){
		  var num = document.getElementById("pantalla");
		 
		  if (isNaN(num.value) || num.value === "") {
		    num.value = "Error";
		    $("#cnterr").html(parseInt($("#cnterr").html())+1);
		    $("#msgerr").html(" Operando incorrecto");
		    
		    return;
		  }
		  num.value = Math.pow(num.value, 2);
		}
		
		function cubo(){
		  var num = document.getElementById("pantalla");
		 
		  if (isNaN(num.value) || num.value === "") {
		    num.value = "Error";
		    $("#cnterr").html(parseInt($("#cnterr").html())+1);
		    $("#msgerr").html(" Operando incorrecto");
		    
		    return;
		  }
		  num.value = Math.pow(num.value, 3);
		}
		
		function raiz(){
		  var num = document.getElementById("pantalla");
		  
		  if (isNaN(num.value) || num.value === "") {
		    num.value = "Error";
		    $("#cnterr").html(parseInt($("#cnterr").html())+1);
		    $("#msgerr").html(" Operando incorrecto");
		    return;
		  } 
		  
		  if (num.value < 0) {
		    num.value = "Error";
		    $("#cnterr").html(parseInt($("#cnterr").html())+1);
		    $("#msgerr").html(" N�mero negativo");
		    return;
		  }
		  num.value = Math.sqrt(num.value);
		}
	</script>
</head>
<body>

	<div>
		Número: <input type="text" id="pantalla" onclick="vaciar()"/>
		<button id="cuadrado" onclick="cuadrado()">x<sup>2</sup></button>
		<button id="cubo" onclick="cubo()">x<sup>3</sup></button>
		<button id="raiz" onclick="raiz()">sqrt(x)<sup></sup></button>
	</div>
</body>
</html>
